<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samtalepartnere - Spansk</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        h1 {
            margin: 0 0 8px 0;
            color: #333;
            font-size: 1.5rem;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 24px;
            font-size: 0.9rem;
        }
        
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #444;
        }
        
        textarea {
            width: 100%;
            height: 150px;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.2s;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .hint {
            font-size: 0.85rem;
            color: #888;
            margin-top: 4px;
            margin-bottom: 16px;
        }
        
        .settings {
            display: flex;
            gap: 16px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .setting-group {
            flex: 1;
            min-width: 120px;
        }
        
        select, input[type="number"] {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            background: white;
        }
        
        select:focus, input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 14px 24px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
            margin-top: 12px;
        }
        
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        
        .hidden {
            display: none;
        }
        
        .round-display {
            margin-top: 24px;
        }
        
        .round-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .round-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: #667eea;
        }
        
        .round-counter {
            background: #667eea;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        .pairs-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .pair {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            padding: 16px;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            border-radius: 12px;
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .pair:nth-child(even) {
            animation-delay: 0.05s;
        }
        
        .pair:nth-child(odd) {
            animation-delay: 0.1s;
        }
        
        .person {
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
        }
        
        .pair-icon {
            font-size: 1.5rem;
        }
        
        .bye-person {
            text-align: center;
            padding: 12px;
            background: #fff3cd;
            border-radius: 8px;
            color: #856404;
            font-style: italic;
        }
        
        .nav-buttons {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }
        
        .nav-buttons button {
            flex: 1;
        }
        
        .btn-nav {
            background: #28a745;
            color: white;
        }
        
        .btn-nav:hover {
            background: #218838;
        }
        
        .btn-nav:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .btn-prev {
            background: #6c757d;
        }
        
        .btn-prev:hover:not(:disabled) {
            background: #5a6268;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            margin-bottom: 16px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
        }
        
        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #667eea;
            padding: 12px 16px;
            border-radius: 0 8px 8px 0;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #444;
        }

        .error-box {
            background: #ffe7e7;
            border-left: 4px solid #dc3545;
            padding: 12px 16px;
            border-radius: 0 8px 8px 0;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>üó£Ô∏è Samtalepartnere</h1>
        <p class="subtitle">Lag par for samtale√∏velser i spansk</p>
        
        <div id="setup-section">
            <label for="students">Elevliste</label>
            <textarea id="students" placeholder="Skriv inn elevnavn, ett per linje:&#10;Maria&#10;Juan&#10;Carlos&#10;Sofia&#10;..."></textarea>
            <p class="hint">Ett navn per linje</p>
            
            <div id="info-box" class="info-box hidden"></div>
            <div id="error-box" class="error-box hidden"></div>
            
            <div class="settings">
                <div class="setting-group">
                    <label for="rounds">Antall runder</label>
                    <select id="rounds">
                        <option value="0">Maks mulig</option>
                    </select>
                </div>
            </div>
            
            <button class="btn-primary" onclick="startPairing()">Start pardanning</button>
        </div>
        
        <div id="round-section" class="hidden">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            
            <div class="round-display">
                <div class="round-header">
                    <span class="round-title">Runde <span id="current-round">1</span></span>
                    <span class="round-counter">
                        <span id="round-num">1</span> av <span id="total-rounds">1</span>
                    </span>
                </div>
                
                <div class="pairs-list" id="pairs-list"></div>
                
                <div id="bye-display" class="bye-person hidden"></div>
            </div>
            
            <div class="nav-buttons">
                <button class="btn-nav btn-prev" id="prev-btn" onclick="prevRound()">‚Üê Forrige</button>
                <button class="btn-nav" id="next-btn" onclick="nextRound()">Neste ‚Üí</button>
            </div>
            
            <button class="btn-secondary" onclick="resetApp()">Start p√• nytt</button>
        </div>
    </div>

    <script>
        let allRounds = [];
        let currentRoundIndex = 0;
        let totalRoundsSelected = 0;
        let students = [];
        let hasBye = false;

        // Update round selector when student list changes
        document.getElementById('students').addEventListener('input', updateRoundOptions);

        function updateRoundOptions() {
            const text = document.getElementById('students').value;
            const names = text.split('\n')
                .map(n => n.trim())
                .filter(n => n.length > 0);
            
            const select = document.getElementById('rounds');
            const infoBox = document.getElementById('info-box');
            const errorBox = document.getElementById('error-box');
            
            // Clear previous messages
            infoBox.classList.add('hidden');
            errorBox.classList.add('hidden');
            
            // Clear options except first
            while (select.options.length > 1) {
                select.remove(1);
            }
            
            if (names.length < 2) {
                infoBox.textContent = 'Skriv inn minst 2 elever for √• starte.';
                infoBox.classList.remove('hidden');
                return;
            }
            
            // Check for duplicates
            const uniqueNames = [...new Set(names.];
            if (uniqueNames.length < names.length) {
                errorBox.textContent = '‚ö†Ô∏è Det er duplikater i listen. Fjern dem for √• fortsette.';
                errorBox.classList.remove('hidden');
            }
            
            const n = names.length;
            const maxRounds = n % 2 === 0 ? n - 1 : n;
            
            for (let i = 1; i <= maxRounds; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i + (i === 1 ? ' runde' : ' runder');
                select.appendChild(option);
            }
            
            // Show info about odd number
            if (n % 2 === 1) {
                infoBox.innerHTML = `<strong>${n} elever:</strong> √ân elev vil st√• over hver runde (maks ${maxRounds} runder).`;
                infoBox.classList.remove('hidden');
            } else {
                infoBox.innerHTML = `<strong>${n} elever:</strong> Alle f√•r partner hver runde (maks ${maxRounds} runder).`;
                infoBox.classList.remove('hidden');
            }
        }

        function generateRoundRobin(participants) {
            // Round-robin algorithm (circle method)
            const n = participants.length;
            const rounds = [];
            
            // If odd number, add a "BYE" placeholder
            let list = [...participants];
            if (n % 2 === 1) {
                list.push(null); // null represents bye
                hasBye = true;
            } else {
                hasBye = false;
            }
            
            const numPlayers = list.length;
            const numRounds = numPlayers - 1;
            
            for (let round = 0; round < numRounds; round++) {
                const pairs = [];
                let byePerson = null;
                
                for (let i = 0; i < numPlayers / 2; i++) {
                    const p1 = list[i];
                    const p2 = list[numPlayers - 1 - i];
                    
                    if (p1 === null) {
                        byePerson = p2;
                    } else if (p2 === null) {
                        byePerson = p1;
                    } else {
                        pairs.push([p1, p2]);
                    }
                }
                
                rounds.push({ pairs, byePerson });
                
                // Rotate: fix first element, rotate the rest
                const fixed = list[0];
                const last = list[numPlayers - 1];
                for (let i = numPlayers - 1; i > 2; i--) {
                    list[i] = list[i - 1];
                }
                list[2] = last;
            }
            
            return rounds;
        }

        function startPairing() {
            const text = document.getElementById('students').value;
            students = text.split('\n')
                .map(n => n.trim())
                .filter(n => n.length > 0);
            
            // Check for duplicates
            const uniqueStudents = [...new Set(students)];
            if (uniqueStudents.length < students.length) {
                alert('Det er duplikater i elevlisten. Vennligst fjern dem f√∏rst.');
                return;
            }
            
            if (students.length < 2) {
                alert('Du trenger minst 2 elever for √• danne par.');
                return;
            }
            
            // Shuffle students for random initial pairing
            students = shuffleArray(students);
            
            // Generate all rounds
            allRounds = generateRoundRobin(students);
            
            // Get selected number of rounds
            const roundSelect = document.getElementById('rounds');
            totalRoundsSelected = parseInt(roundSelect.value);
            if (totalRoundsSelected === 0) {
                totalRoundsSelected = allRounds.length;
            }
            
            currentRoundIndex = 0;
            
            // Update UI
            document.getElementById('total-rounds').textContent = totalRoundsSelected;
            document.getElementById('setup-section').classList.add('hidden');
            document.getElementById('round-section').classList.remove('hidden');
            
            displayCurrentRound();
        }

        function shuffleArray(array) {
            const arr = [...array];
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        function displayCurrentRound() {
            const round = allRounds[currentRoundIndex];
            
            // Update round number
            document.getElementById('current-round').textContent = currentRoundIndex + 1;
            document.getElementById('round-num').textContent = currentRoundIndex + 1;
            
            // Update progress bar
            const progress = ((currentRoundIndex + 1) / totalRoundsSelected) * 100;
            document.getElementById('progress-fill').style.width = progress + '%';
            
            // Display pairs
            const pairsList = document.getElementById('pairs-list');
            pairsList.innerHTML = '';
            
            round.pairs.forEach((pair, index) => {
                const pairDiv = document.createElement('div');
                pairDiv.className = 'pair';
                pairDiv.style.animationDelay = (index * 0.05) + 's';
                pairDiv.innerHTML = `
                    <span class="person">${pair[0]}</span>
                    <span class="pair-icon">ü§ù</span>
                    <span class="person">${pair[1]}</span>
                `;
                pairsList.appendChild(pairDiv);
            });
            
            // Display bye person if any
            const byeDisplay = document.getElementById('bye-display');
            if (round.byePerson) {
                byeDisplay.textContent = `üò¥ ${round.byePerson} st√•r over denne runden`;
                byeDisplay.classList.remove('hidden');
            } else {
                byeDisplay.classList.add('hidden');
            }
            
            // Update navigation buttons
            document.getElementById('prev-btn').disabled = currentRoundIndex === 0;
            
            const nextBtn = document.getElementById('next-btn');
            if (currentRoundIndex >= totalRoundsSelected - 1) {
                nextBtn.textContent = '‚úì Ferdig!';
                nextBtn.disabled = true;
            } else {
                nextBtn.textContent = 'Neste ‚Üí';
                nextBtn.disabled = false;
            }
        }

        function nextRound() {
            if (currentRoundIndex < totalRoundsSelected - 1) {
                currentRoundIndex++;
                displayCurrentRound();
            }
        }

        function prevRound() {
            if (currentRoundIndex > 0) {
                currentRoundIndex--;
                displayCurrentRound();
            }
        }

        function resetApp() {
            document.getElementById('setup-section').classList.remove('hidden');
            document.getElementById('round-section').classList.add('hidden');
            allRounds = [];
            currentRoundIndex = 0;
        }

        // Initialize
        updateRoundOptions();
    </script>
</body>
</html>
