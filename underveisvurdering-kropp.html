<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#FF9500">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Underveisvurdering Kropps√∏ving</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            -webkit-tap-highlight-color: transparent;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
            font-size: 28px;
        }

        h2 {
            color: #667eea;
            margin-bottom: 20px;
            text-align: center;
            font-size: 22px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .button {
            width: 100%;
            padding: 18px;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            -webkit-appearance: none;
        }

        .button:active {
            transform: scale(0.97);
        }

        .button.secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
        }

        .back-button {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            background-color: #8E8E93;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            -webkit-appearance: none;
        }

        .back-button:active {
            background-color: #636366;
        }

        .activity-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .activity-button {
            padding: 20px;
            background-color: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            -webkit-appearance: none;
            color: #333;
        }

        .activity-button:active {
            transform: scale(0.95);
        }

        .activity-button.selected {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }

        .input-field {
            width: 100%;
            padding: 14px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 16px;
            margin-bottom: 15px;
            -webkit-appearance: none;
        }

        .input-field:focus {
            outline: none;
            border-color: #667eea;
        }

        .student-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            text-align: center;
        }

        .student-number {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .student-progress {
            font-size: 14px;
            opacity: 0.9;
        }

        .rating-section {
            margin-bottom: 25px;
        }

        .rating-label {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 12px;
            display: block;
        }

        .rating-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .rating-button {
            padding: 15px;
            background-color: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            -webkit-appearance: none;
            color: #333;
        }

        .rating-button:active {
            transform: scale(0.95);
        }

        .rating-button.selected {
            background-color: #667eea;
            color: white;
            border-color: #667eea;
        }

        .rating-button.fremragende.selected {
            background-color: #34C759;
            border-color: #34C759;
        }

        .rating-button.god.selected {
            background-color: #FF9500;
            border-color: #FF9500;
        }

        .rating-button.lav.selected {
            background-color: #FF3B30;
            border-color: #FF3B30;
        }

        .absent-button {
            width: 100%;
            padding: 18px;
            margin-bottom: 20px;
            background-color: #8E8E93;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            -webkit-appearance: none;
        }

        .absent-button:active {
            background-color: #636366;
        }

        .absent-button.active {
            background-color: #FF3B30;
        }

        .comment-area {
            width: 100%;
            padding: 14px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 15px;
            margin-bottom: 20px;
            min-height: 80px;
            font-family: inherit;
            resize: vertical;
            -webkit-appearance: none;
        }

        .comment-area:focus {
            outline: none;
            border-color: #667eea;
        }

        .next-button {
            width: 100%;
            padding: 18px;
            background-color: #cccccc;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: not-allowed;
            -webkit-appearance: none;
        }

        .next-button.active {
            background: linear-gradient(135deg, #34C759 0%, #30D158 100%);
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(52, 199, 89, 0.4);
        }

        .next-button.active:active {
            transform: scale(0.97);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 16px;
            text-align: center;
            max-width: 85%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .modal-content p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #333;
        }

        .modal-button {
            padding: 14px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            -webkit-appearance: none;
            margin: 5px;
        }

        .info-badge {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .info-badge strong {
            color: #667eea;
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Hjemskjerm -->
        <div id="home-screen" class="screen active">
            <h1>üèÉ Underveisvurdering</h1>
            <p class="subtitle">Kropps√∏ving</p>
            <button class="button" onclick="startAssessment()">Vurder time</button>
            <button class="button secondary" onclick="exportData()">Eksporter data</button>
            <p style="text-align: center; margin-top: 20px; color: #666; font-size: 14px;">
                Lagrede vurderinger: <strong id="assessment-count">0</strong>
            </p>
        </div>

        <!-- Aktivitetsvalg -->
        <div id="activity-screen" class="screen">
            <button class="back-button" onclick="goToHome()">‚Üê Tilbake</button>
            <h2>Velg aktivitet</h2>
            <div class="activity-grid">
                <button class="activity-button" onclick="selectActivity('Lek')">üéØ Lek</button>
                <button class="activity-button" onclick="selectActivity('Sv√∏mming')">üèä Sv√∏mming</button>
                <button class="activity-button" onclick="selectActivity('Fotball')">‚öΩ Fotball</button>
                <button class="activity-button" onclick="selectActivity('Innebandy')">üèë Innebandy</button>
                <button class="activity-button" onclick="selectActivity('Basketball')">üèÄ Basketball</button>
                <button class="activity-button" onclick="selectActivity('Volleyball')">üèê Volleyball</button>
                <button class="activity-button" onclick="selectActivity('Turn')">ü§∏ Turn</button>
                <button class="activity-button" onclick="selectActivity('Dans')">üíÉ Dans</button>
            </div>
            <input type="text" id="custom-activity" class="input-field" placeholder="Eller skriv inn annen aktivitet..." onkeypress="handleActivityEnter(event)">
            <button class="button" onclick="useCustomActivity()" style="margin-top: 10px;">Fortsett med valgt aktivitet</button>
        </div>

        <!-- Elevvurdering -->
        <div id="student-assessment-screen" class="screen">
            <button class="back-button" onclick="confirmBackToActivity()">‚Üê Tilbake</button>
            
            <div class="student-header">
                <div class="student-number" id="current-student-number">1</div>
                <div class="student-progress" id="student-progress">Elev 1 av 23</div>
            </div>

            <div class="info-badge">
                <strong>Aktivitet:</strong>
                <span id="activity-display">-</span>
            </div>

            <button class="absent-button" id="absent-button" onclick="toggleAbsent()">
                ‚úì Eleven deltok
            </button>

            <div id="rating-container">
                <div class="rating-section">
                    <label class="rating-label">Innsats</label>
                    <div class="rating-options">
                        <button class="rating-button fremragende" onclick="selectRating('innsats', 'fremragende', this)">Fremragende</button>
                        <button class="rating-button god" onclick="selectRating('innsats', 'god', this)">God</button>
                        <button class="rating-button lav" onclick="selectRating('innsats', 'lav', this)">Lav</button>
                    </div>
                </div>

                <div class="rating-section">
                    <label class="rating-label">Ferdighetsniv√• - L√∏ser oppgaver i aktiviteten</label>
                    <div class="rating-options">
                        <button class="rating-button fremragende" onclick="selectRating('ferdighet', 'fremragende', this)">Fremragende</button>
                        <button class="rating-button god" onclick="selectRating('ferdighet', 'god', this)">God</button>
                        <button class="rating-button lav" onclick="selectRating('ferdighet', 'lav', this)">Lav</button>
                    </div>
                </div>

                <label class="rating-label">Kommentar (valgfritt)</label>
                <textarea class="comment-area" id="comment-field" placeholder="Skriv en kommentar til vurderingen..."></textarea>
            </div>

            <button class="next-button" id="next-button" onclick="nextStudent()">Neste elev</button>
        </div>

        <!-- Modal -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <p id="modal-message">Melding</p>
                <button class="modal-button" onclick="closeModal()">OK</button>
            </div>
        </div>
    </div>

    <script>
        // Globale variabler
        let currentActivity = '';
        let currentStudentIndex = 0;
        let currentRatings = {};
        let isAbsent = false;
        let assessments = JSON.parse(localStorage.getItem('assessments')) || [];

        // Start vurdering
        function startAssessment() {
            showScreen('activity-screen');
        }

        // Velg aktivitet
        function selectActivity(activity) {
            currentActivity = activity;
            document.getElementById('custom-activity').value = '';
            highlightSelectedActivity(activity);
        }

        function highlightSelectedActivity(activity) {
            document.querySelectorAll('.activity-button').forEach(function(btn) {
                if (btn.textContent.includes(activity)) {
                    btn.classList.add('selected');
                } else {
                    btn.classList.remove('selected');
                }
            });
        }

        function useCustomActivity() {
            const customInput = document.getElementById('custom-activity');
            if (customInput.value.trim()) {
                currentActivity = customInput.value.trim();
            }
            
            if (!currentActivity) {
                alert('Vennligst velg eller skriv inn en aktivitet');
                return;
            }
            
            currentStudentIndex = 0;
            resetStudentRating();
            showScreen('student-assessment-screen');
            updateStudentDisplay();
        }

        function handleActivityEnter(event) {
            if (event.key === 'Enter') {
                useCustomActivity();
            }
        }

        // Studentvurdering
        function updateStudentDisplay() {
            const studentNum = currentStudentIndex + 1;
            document.getElementById('current-student-number').textContent = studentNum;
            document.getElementById('student-progress').textContent = 'Elev ' + studentNum + ' av 23';
            document.getElementById('activity-display').textContent = currentActivity;
        }

        function toggleAbsent() {
            isAbsent = !isAbsent;
            const btn = document.getElementById('absent-button');
            const ratingContainer = document.getElementById('rating-container');
            
            if (isAbsent) {
                btn.textContent = '‚úó Eleven deltok ikke';
                btn.classList.add('active');
                ratingContainer.style.display = 'none';
                updateNextButton();
            } else {
                btn.textContent = '‚úì Eleven deltok';
                btn.classList.remove('active');
                ratingContainer.style.display = 'block';
                updateNextButton();
            }
        }

        function selectRating(category, value, button) {
            if (isAbsent) return;
            
            // Fjern selected fra andre knapper i samme kategori
            const container = button.parentElement;
            container.querySelectorAll('.rating-button').forEach(function(btn) {
                btn.classList.remove('selected');
            });
            
            button.classList.add('selected');
            currentRatings[category] = value;
            updateNextButton();
        }

        function updateNextButton() {
            const nextBtn = document.getElementById('next-button');
            
            if (isAbsent || (currentRatings.innsats && currentRatings.ferdighet)) {
                nextBtn.classList.add('active');
            } else {
                nextBtn.classList.remove('active');
            }
        }

        function nextStudent() {
            const nextBtn = document.getElementById('next-button');
            if (!nextBtn.classList.contains('active')) return;
            
            // Lagre vurdering
            const comment = document.getElementById('comment-field').value.trim();
            const timestamp = new Date().toISOString();
            
            assessments.push({
                studentNumber: currentStudentIndex + 1,
                activity: currentActivity,
                timestamp: timestamp,
                absent: isAbsent,
                innsats: isAbsent ? null : currentRatings.innsats,
                ferdighet: isAbsent ? null : currentRatings.ferdighet,
                comment: comment || null
            });
            
            localStorage.setItem('assessments', JSON.stringify(assessments));
            
            // G√• til neste elev eller fullf√∏r
            currentStudentIndex++;
            
            if (currentStudentIndex >= 23) {
                showModal('Alle elever vurdert! Vurderingen er lagret.');
                setTimeout(function() {
                    goToHome();
                }, 2000);
            } else {
                resetStudentRating();
                updateStudentDisplay();
            }
        }

        function resetStudentRating() {
            currentRatings = {};
            isAbsent = false;
            
            document.getElementById('absent-button').textContent = '‚úì Eleven deltok';
            document.getElementById('absent-button').classList.remove('active');
            document.getElementById('rating-container').style.display = 'block';
            document.getElementById('comment-field').value = '';
            
            document.querySelectorAll('.rating-button').forEach(function(btn) {
                btn.classList.remove('selected');
            });
            
            updateNextButton();
        }

        function confirmBackToActivity() {
            if (confirm('Er du sikker p√• at du vil g√• tilbake? Vurderinger som er gjort blir lagret.')) {
                showScreen('activity-screen');
            }
        }

        // Eksporter data
        function exportData() {
            try {
                if (assessments.length === 0) {
                    alert('Ingen vurderinger √• eksportere.');
                    return;
                }

                if (!confirm('Eksportere data og slette alle vurderinger? Dette kan ikke angres.')) {
                    return;
                }

                // Organiser data per elev
                const studentData = {};
                for (let i = 1; i <= 23; i++) {
                    studentData[i] = [];
                }

                assessments.forEach(function(a) {
                    studentData[a.studentNumber].push(a);
                });

                // Lag rapport
                let report = 'UNDERVEISVURDERING KROPPS√òVING\n';
                report += '================================\n\n';
                report += 'Generert: ' + new Date().toLocaleString('no-NO') + '\n\n';
                report += 'VURDERINGER PER ELEV:\n';
                report += '=====================\n\n';

                for (let i = 1; i <= 23; i++) {
                    const studentAssessments = studentData[i];
                    report += 'ELEV ' + i + ':\n';
                    report += '--------\n';
                    
                    if (studentAssessments.length === 0) {
                        report += 'Ingen vurderinger\n\n';
                    } else {
                        studentAssessments.forEach(function(a) {
                            const date = new Date(a.timestamp).toLocaleString('no-NO');
                            report += 'Aktivitet: ' + a.activity + '\n';
                            report += 'Dato: ' + date + '\n';
                            
                            if (a.absent) {
                                report += 'Status: IKKE DELTATT\n';
                            } else {
                                report += 'Innsats: ' + a.innsats.toUpperCase() + '\n';
                                report += 'Ferdighetsniv√•: ' + a.ferdighet.toUpperCase() + '\n';
                                if (a.comment) {
                                    report += 'Kommentar: ' + a.comment + '\n';
                                }
                            }
                            report += '\n';
                        });
                    }
                    report += '\n';
                }

                // Statistikk
                report += 'STATISTIKK:\n';
                report += '===========\n';
                report += 'Totalt antall vurderinger: ' + assessments.length + '\n';
                const absentCount = assessments.filter(function(a) { return a.absent; }).length;
                report += 'Ikke deltatt: ' + absentCount + '\n';
                const presentCount = assessments.length - absentCount;
                report += 'Deltatt: ' + presentCount + '\n';

                // Vis rapporten
                showReportOnScreen(report);
                
            } catch (error) {
                alert('Feil ved eksport: ' + error.message);
                console.error('Eksportfeil:', error);
            }
        }

        function showReportOnScreen(report) {
            const modal = document.getElementById('modal');
            const modalContent = modal.querySelector('.modal-content');
            modalContent.innerHTML = '<h3 style="margin-bottom: 15px;">Rapport generert</h3><p style="margin-bottom: 15px; font-size: 14px;">Kopier teksten under:</p><textarea readonly style="width: 100%; height: 300px; padding: 10px; font-family: monospace; font-size: 12px; border: 1px solid #ccc; border-radius: 8px;">' + report + '</textarea><div style="margin-top: 15px;"><button class="modal-button" onclick="copyReport()">Kopier tekst</button><button class="modal-button" style="background: #8E8E93; margin-left: 10px;" onclick="closeReportModal()">Lukk</button></div>';
            modal.classList.add('show');
        }

        function copyReport() {
            const textarea = document.querySelector('#modal textarea');
            textarea.select();
            try {
                document.execCommand('copy');
                alert('Rapport kopiert!');
            } catch (e) {
                alert('Kunne ikke kopiere automatisk. Marker teksten og kopier manuelt.');
            }
        }

        function closeReportModal() {
            const modal = document.getElementById('modal');
            modal.classList.remove('show');
            
            if (confirm('Slette alle vurderinger n√•?')) {
                assessments = [];
                localStorage.setItem('assessments', JSON.stringify(assessments));
                updateAssessmentCount();
                alert('Alle vurderinger er slettet.');
                goToHome();
            }
        }

        // Navigasjon
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(function(s) {
                s.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        function goToHome() {
            currentActivity = '';
            currentStudentIndex = 0;
            resetStudentRating();
            document.getElementById('custom-activity').value = '';
            document.querySelectorAll('.activity-button').forEach(function(btn) {
                btn.classList.remove('selected');
            });
            showScreen('home-screen');
            updateAssessmentCount();
        }

        function updateAssessmentCount() {
            document.getElementById('assessment-count').textContent = assessments.length;
        }

        function showModal(message) {
            document.getElementById('modal-message').textContent = message;
            document.getElementById('modal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('show');
        }

        // Last inn ved start
        window.onload = function() {
            updateAssessmentCount();
        };
    </script>
</body>
</html>
